<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Virtual instrument</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="welcome">
        <h1 class="welcomemsg"></h1>
    </div>
    <div class="nameinput">
        <label class="namemsg" for="name">Please enter your name:</label>
        <input type="text" id="username" name="name">
        <small class="alert"></small>
        <button id="submitBTN" onclick="saveName()">Save</button>
    </div>
    <div class="keys hidden">
        <input type="radio" name="i_button" id="i_0" />
        <!--"unchecker"-->
        <input type="radio" name="i_button" id="i_1" />
        <input type="radio" name="i_button" id="i_2" />
        <input type="radio" name="i_button" id="i_3" />
        <input type="radio" name="i_button" id="i_4" />
        <input type="radio" name="i_button" id="i_5" />
        <label for="i_0" class="unchecker"></label>
        <div class="buttons">
            <label class="key" for="i_1"></label>
            <label class="key" for="i_2"></label>
            <label class="key" for="i_3"></label>
            <label class="key" for="i_4"></label>
            <label class="key" for="i_5"></label>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/sample-player.js"></script>
    <!-- <script src="/public/js/synth-player.js"></script>-->
    <script>
        localStorage.removeItem('username');
        $("#username").on("change paste keyup", function () {
            var username = $("#username").val();
            if (username) {
                localStorage.setItem('username', $(this).val());
            } else {
                localStorage.removeItem('username');
            }
        })
    </script>
    <script>
        function saveName() {
            $(".nameinput").addClass("hidden"); $(".keys").removeClass("hidden");
            var username = $("#username").val(); $(".welcomemsg").html("Hello " + username);
        }
    </script>
</body>

</html>
